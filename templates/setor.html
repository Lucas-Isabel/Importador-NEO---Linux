{{define "Setor"}}

{{template "_head"}}
{{template "_nav"}}


<body class="bg-dark">
    <div class="container">
        <div class="card-footer bg-dark">
            <a href="/add-balanca" class="btn btn-primary mb-2">Adicionar Balan√ßas</a>
            <a href="/" class="btn btn-primary mb-2">Pagina inicial</a>
        </div>
        <section class="card">
            <div>
                <table class="table table-striped table-dark table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Ip</th>
                            <th>Nome</th>
                            <th>Setores</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Codigo}}</td>
                            <td>{{.Nome}}</td>
                            <td><button class="btn btn-primary" onclick="onUpdate('{{.Codigo}}')" class="btn btn-warnig mb-2">Alterar</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    {{template "_footer"}}
</body>

<script>
    function onUpdate(id) {
        let identifiCador1 = id
        let mensagem = "Deseja mesmo alter o nome do SETOR: " + id;
        let confirmacao = confirm(mensagem); // Armazena o resultado do confirm

        if (confirmacao) { // Verifica o resultado do confirm
            let valor2 = prompt("Qual novo nome: ");
            window.location = "/updatesetor?identifiCador1=" + id + "&identifiCador2=" + valor2;
        }
    }
</script>

</html>
{{end}}
